name:                BrainHask
version:             0.1.0.0
github:              "romanZupancic/BrainHask"
license:             BSD3
author:              "Roman Zupancic"
maintainer:          "roman.k.zupancic@gmail.com"
copyright:           "2021 Roman Zupancic"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/romanZupancic/BrainHask#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  BrainHask-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BrainHask

tests:
  BrainHask-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BrainHask
    - hspec
